
<!DOCTYPE html>
<html>
<head><title>Dashboard</title><link rel="stylesheet" href="style.css"></head>
<body>
<h2>Booking History</h2>
<table id="tbl"></table>
<button onclick="logout()">Logout</button>

<script>
if(localStorage.getItem('admin')!=='yes'){location.href='login.html';}

let data=JSON.parse(localStorage.getItem('bookings')||'[]');
let html='<tr><th>Name</th><th>Phone</th><th>Date</th><th>Service</th></tr>';
data.forEach(b=>{
 html+=`<tr><td>${b.name}</td><td>${b.phone}</td><td>${b.date}</td><td>${b.service}</td></tr>`;
});
tbl.innerHTML=html;

function logout(){
 localStorage.removeItem('admin');
 location.href='login.html';
}
</script>
</body>
</html>
